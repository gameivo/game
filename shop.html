<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Embed</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    id="gameFrame"
    src="https://app-283410.games.s3.yandex.net/283410/okbxcn0zrbujqqd83hce909nraa3dmy7/index.html?sdk=/sdk/_/v2.b34a3275e6cbd99f5543.js#origin=https%3A%2F%2Fplayhop.com&app-id=283410&device-type=desktop"
    sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
  ></iframe>

  <script>
    // محاولة تزوير origin عبر رسالة وهمية
    const iframe = document.getElementById('gameFrame');
    iframe.onload = () => {
      iframe.contentWindow.postMessage({
        type: 'ya-sdk-init',
        origin: 'https://playhop.com'
      }, '*');
    };
  </script>
</body>
</html>
